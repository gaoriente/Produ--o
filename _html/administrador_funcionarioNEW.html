        <section>
           <div class="form form-group">
           		<form action="FrontController" method="post">
           		
           		<fieldset>
						<legend>Dados Funcionário</legend>
				           	<div class="row">
								<div class="input-group">
						           	<div class="col-md-2 col-sm-2 col-xs-2">
						           		<label>Nome:</label>
										<input type="text" name="txtNome" id="txtNome" maxlength="100" placeholder="Nome">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
					           			<label>CPF:</label>
										<input type="number" name="nCpf" id="nCpf" maxlength="11" placeholder="nCpf">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
					           			<label>Data Nascimento:</label>
										<input type="date" name="dtNascimento" id="dtNascimento" maxlength="100" placeholder="01/01/1900">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
					           			<label>Telefone Residencial:</label><br>
										<input type="text" name="txtTelefoneResid" id="txtTelefoneResid" maxlength="50" placeholder="TelefoneResid">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
					           			<label>Telefone Celular:</label><br>
										<input type="text" name="txtTelefoneCel" id="txtTelefoneCel" maxlength="50" placeholder="TelefoneCel">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
					           			<label>Telefone Recado:</label><br>
										<input type="text" name="txtTelefoneRec" id="txtTelefoneRec" maxlength="50" placeholder="txtTelefoneRec">
									</div>
								</div>
							</div>
				</fieldset>	
				<fieldset>
						<legend>Endereço</legend>
				           	<div class="row">
								<div class="input-group">					
									<div class="col-md-2 col-sm-1 col-xs-2">
						           		<label>Endereço:</label>
										<input type="text" name="txtEndereco" id="txtEndereco" maxlength="100" placeholder="Endereço">
									</div>
									<div class="col-md-2 col-sm-3 col-xs-2">
						           		<label>Numero:</label>
										<input type="text" name="txtNumero" id="txtNumero" maxlength="5" placeholder="Numero">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
						           		<label>Complemento:</label>
										<input type="text" name="txtComplemento" id="txtComplemento" maxlength="100" placeholder="Complemento">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
						           		<label>Bairro:</label>
										<input type="text" name="txtBairro" id="txtBairro" maxlength="100" placeholder="Bairro">
									</div>
									<div class="col-md-2 col-sm-2 col-xs-2">
						           		<label>Cidade:</label>
										<input type="text" name="txtCidade" id="txtCidade" maxlength="100" placeholder="Cidade">
									</div>
									<div class="col-md-2 col-sm-2 col-sm-2">
						           		<label>Estado:</label>
						           		<!-- <input type="text" name="txtEstado" id="txtEstado" maxlength="100" placeholder="Estado"> -->
										<select name="siglaEstados">
							                <option value="">Selecione</option>
							                <option value="AC">AC</option>
							                <option value="AL">AL</option>
							                <option value="AM">AM</option>
							                <option value="AP">AP</option>
							                <option value="BA">BA</option>
							                <option value="CE">CE</option>
							                <option value="DF">DF</option>
							                <option value="ES">ES</option>
							                <option value="GO">GO</option>
							                <option value="MA">MA</option>
							                <option value="MG">MG</option>
							                <option value="MS">MS</option>
							                <option value="MT">MT</option>
							                <option value="PA">PA</option>
							                <option value="PB">PB</option>
							                <option value="PE">PE</option>
							                <option value="PI">PI</option>
							                <option value="PR">PR</option>
							                <option value="RJ">RJ</option>
							                <option value="RN">RN</option>
							                <option value="RO">RO</option>
							                <option value="RR">RR</option>
							                <option value="RS">RS</option>
							                <option value="SC">SC</option>
							                <option value="SE">SE</option>
							                <option value="SP">SP</option>
							                <option value="TO">TO</option>
						                </select>
									</div>
								</div>
							</div>
					</fieldset>
					
					
					<fieldset>
						<legend>Gerais</legend>
							<div class="row">
								<div class="input-group">
									<div class="col-md-3 col-sm-8 col-xs-3">
						           		<label>Id Funcionário:</label>
										<input type="number" name="nIdFuncionario" id="nIdFuncionario" maxlength="80" placeholder="IdFunc">
									</div>
									<div class="col-md-3 col-sm-1 col-xs-3">
					           			<label>Data Admissão:</label>
										<input type="date" name="dtAdmissao" id="dtAdmissao" maxlength="50" placeholder="01/01/1900">
									</div>
								</div>

								<div class="col-md-2 col-sm-1 col-xs-2">
				           			<label>Tipo de Contrato:</label>
									<select name="tpContrato" id="tpContrato">
					            	    <option value="">Selecione</option>
					                	<option value="CLT">CLT</option>
					           		    <option value="Temporário">Temporário</option>
					                	<option value="Autonomo">Autônomo</option>
					           		    <option value="Estagiário">Estagiário</option>
					            	</select>
								</div>


								<div class="col-md-2 col-sm-1 col-xs-2">
				           			<label>Perfil:</label>
									<select name="perfil" id="perfil">
					            	    <option value="">Selecione</option>
					                	<option value="admistrativo">Administrador</option>
					           		    <option value="funcionario">Funcionário</option>
					            	</select>
								</div>


								<div class="col-md-2 col-sm-1 col-xs-2">
				           			<label>Inativo:</label>
									<select name="inativo" id="inativo">
					            	    <option value="">Selecione</option>
					                	<option value="sim">Sim</option>
					           		    <option value="não">Não</option>
					            	</select>
								</div>
							</div>
					</fieldset>
					
					
						
					<div class="form form-group">
			           	<div class="row" id="btns">
			           		<div class="btn btn-group" role="group">
			           			<input type="submit" name="command" class="btn btn-success" value="Cadastrar Funcionário"/>
			           			<input type="submit" name="command" class="btn btn-warning" value="Pesquisar Funcionário"/>
			           			<input type="submit" name="command" class="btn btn-default" value="Limpar"/>
			           		</div>

			           		</div>

			           		</div>
			           		 -->
						</div>
		            </div>
