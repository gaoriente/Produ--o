                    <div class="row">
                <div class="input-group">
                        <div class="col-md-2 col-sm-2 col-xs-2">
                          <label>ID Entrega:</label>
                    <input type="text" name="txtIdEntrega" id="txtIdEntrega" maxlength="20" placeholder="IdEntrega">
