<!DOCTYPE html>
<html>
    <head>
        <title>Acesso - Sistema</title>
        <meta name = "viewport" content="width-device-width, initial-scale=1.0"/>
        <meta charset = "utf-8"/>
        <link href="../_bootstrap3/css/bootstrap.min.css" rel="stylesheet" media = "screen"/>
        <link href="../_css/estiloLogin.css" rel="stylesheet" media = "screen"/>

             <div class="form-group">

                         <span class="glyphicon glyphicon-lock"></span>
                     </div>
                     <input id="password" type="password" name="senha" class="form-control" placeholder="Digite sua senha" maxlength="50">

             </div>

			       <button type="button" onclick="teste()" class="btn btn-success form-control">Entrar</button>

        </div>
