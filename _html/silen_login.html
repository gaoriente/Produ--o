<!DOCTYPE html>
<html>
    <head>
        <title>Acesso - Sistema</title>
        
         <!--Define a viewport-->
        <meta name = "viewport" content="width-device-width, initial-scale=1.0"/>
        
        <!--Define a viewport-->
        <meta charset = "utf-8"/>
        
        <!--Adicionando o CSS Bootstrap-->
        <link href="../_bootstrap3/css/bootstrap.min.css" rel="stylesheet" media = "screen"/>
        
        <!--Adicionando o CSS Personalizado-->
        <link href="../_css/estiloLogin.css" rel="stylesheet" media = "screen"/>
        
    </head>

    <body>
        
      <div id="form-container">
     	<div class="panel " id="form-box">
         <form action="administrador_inicio.html" method="post">
			
             <h3 class="text-center"> <img class="text-center" src = "../_img/logo2.jpg"> <br>Login</h3>

             <div class="form-group">
                 <label class="sr-only" for="login">Usuário</label>
                 <div class="input-group">
                     <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                     </div>
                     <input type="text" name="login" class="form-control" placeholder="Seu login de usuário">
                 </div>
             </div>

             <div class="form-group">
                 <label class="sr-only" for="senha">Senha</label>
                 <div class="input-group">
                     <div class="input-group-addon">
                         <span class="glyphicon glyphicon-lock"></span>
                     </div>
                     <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                 </div>
             </div>

             <div class="form-group">
                 <input type="submit" value="Entrar" class="btn btn-success form-control">
             </div>

         </form>
     </div>
 </div>
        
        <script src = "../_bootstrap3/js/jquery-3.1.0.min.js"></script>
        <script src = "../_bootstrap3/js/bootstrap.min.js"></script>
        <script src = "../_bootstrap3/js/main.js"></script>
        
        <script>    
            var login = document.getElementById("inputLogin");
            var password = document.getElementById("inputPassword");
            var form = document.getElementById("formSend");
            var buttonEnviar = document.getElementById("btnEnviar");
            buttonEnviar.addEventListener("click", function (e) {
              e.preventDefault;
                if (login.value == 'nicolas' && password.value == '123'){
                    form.submit();
                }
                else{   if(login.value != 'nicolas' && password.value != '123'){
                            alert('Login/Senha Inválidos!');
                        }
                        else{
                            if(login.value != 'nicolas'){
                            alert('Login Inválido!');
                            }
                            if(password.value != '123'){
                                alert('Senha Inválida!');
                            }
                        
                        }
                }
            });
        </script> 
        
    </body>

</html>
